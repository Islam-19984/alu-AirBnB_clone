<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">

    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; display: flex; align-items: center; justify-content: center;">
        <h1 style="color: white; margin: 0;">Header</h1>
    </header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; display: flex; align-items: center; justify-content: center; position: absolute; bottom: 0;">
        <p style="color: white; margin: 0;">Best School</p>
    </footer>

</body>
</html>
